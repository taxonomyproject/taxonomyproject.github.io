---
layout: default
customslug: blog
---

<div class="post">
  <section class="hero hero-homepage">
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <h1 class="post-title color-white">{{ page.title }}</h1>
          <p class="post-meta color-white">{% if page.author %} By {{ page.author }}{% endif %} on {{ page.date | date: "%b %-d, %Y" }}</p>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</div>
