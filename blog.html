---
layout: default
javascript: home
permalink: /blog/
customslug: blog
title: Blog
---

<section class="hero hero-homepage">
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        {% for post in site.posts %}
        <div class="blog-item">
          <div class="row">
            <div class="col-sm-4">
              <img src="{{ post.image }}" alt="">
            </div>
            <div class="col-sm-8">
              <div class="blog-article">
                <h3 class="h4"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="date-author">Posted {{ post.date | date_to_string }} by {{ post.author }}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
